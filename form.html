<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formulário do Currículo </title>
</head>
<body>
    <h1> Meu Formulário </h1>
    <form action="https://formspree.io/f/mqkrgwwp" method="post">
        <label> Nome </label>
        <br>
        <input type="text" required name="nome" placeholder="Digite seu nome">
        <br>
        <br>
        <label> Mensagem </label>
        <br>
        <textarea readonly name="mensagem" placeholder="Digite sua mensagem" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button> Enviar </button>
    </form>

</body>
</html>
