<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Estilização/style_form.css">
    <title> Formulário do Currículo </title>
</head>
<body>
    <div id="form">
        <h1> Meu Formulário </h1>
        <form action="https://formspree.io/f/mqkrgwwp" method="post">
        <label> Nome </label>
        <br>
        <input type="text" required name="Nome" placeholder="Digite seu nome">
        <br>
        <br>
        <label> Mensagem </label>
        <br>
        <textarea name="Mensagem" placeholder="Digite sua mensagem" cols="30" rows="10"></textarea>
        <br>
        <p>
            <input value="Sim" name="Termos Do Contrato" type="checkbox">Eu aceito os <a href="/TermoDeUso.html">Termos de Uso</a>
        </p>
        <button type="submit"> Enviar </button>
    </form>
    </div>
</body>
</html>
